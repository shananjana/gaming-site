name: Build & Push Analytic Service

on:
  push:
    branches: [ main ]
    paths:
      - 'analytics-service/**'
      - '.github/workflows/build-analytic-service.yml'

concurrency:
  group: build-analytics-service
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: analytics-service

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Hadolint (Dockerfile linter)
      run: |
        sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
        sudo chmod +x /bin/hadolint

    - name: Lint Dockerfile
      run: hadolint Dockerfile

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm ci

    - name: Run ESLint
      run: npx eslint .

    - name: Extract Git Commit Hash
      id: vars
      run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/analytics-service:$GIT_SHA .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/analytics-service:$GIT_SHA
    
    - name: Clone and push changes to CD
      run: |
        git config --global user.email "ci-bot@lugx-gaming.com"
        git config --global user.name "LUGX Gaming CI Bot"
        git clone https://x-access-token:${{ secrets.CD_PUSH_TOKEN }}@github.com/shananjana/gaming-site-cd.git
        cd gaming-site-cd

        sed -i "s/newTag: .*/newTag: $GIT_SHA/" overlays/dev/analytics-service/kustomization.yaml

        git add overlays/dev/analytics-service/kustomization.yaml
        git commit -m "Update analytic-service image tag to ${{ github.sha }}"
        git push origin main || {
          echo "Push failed. Retrying after rebase..."
          git pull --rebase origin main
          git push origin main
        }
